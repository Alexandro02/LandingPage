<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page</title>
  <link rel="stylesheet" href="./styles/style.css">
  <!-- { Font awesome icons} -->
  <script src="https://kit.fontawesome.com/e359d40535.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="page-wrapper">
    <header id="header">
      <div class="logo">
        <span class="header-img">
          <p>
            <i class="fa-solid fa-hotel"></i>
            Ruby hotel.
          </p>
        </span>
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a href="#Home">Home</a></li>
          <li><a href="#instalations">Instalations</a></li>
          <li><a href="#Prices">Prices</a></li>
        </ul>
      </nav>
    </header>
    <section id="main-info">
      <main>
        <p>
          <i class="fa-solid fa-person-shelter"></i> &nbsp;
          Enjoy your stay in our hotel. By booking a room you will be able to enjoy the best of the city.
        </p>
        <p>
          <i class="fa-brands fa-centercode"></i> &nbsp;
          We are located in the center of the city. Close to the city's main attractions.
        </p>
        <p>
          <i class="fa-solid fa-bell-concierge"></i> &nbsp;
          Attention to client 24/7.
        </p>
      </main>
    </section>
    <section id="video">
      <iframe id="instalations" src="https://www.youtube.com/embed/gaFJf3nEz1E" title="YouTube video player"
        frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </section>
    <section class="form-container">
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <label for="email">The best choice in the city!</label>
        <input type="email" name="email" id="email" required placeholder="Please enter your email:">
        <button id="submit" type="submit">Get a room!</button>
      </form>
    </section>
    <section id="Prices">
      <div class="bedroom1">
        .
      </div>
      <div class="bedroom2"></div>
      <div class="bedroom3"></div>
    </section>
  </div>
  <script src="./index.js"></script>
</body>

</html>
